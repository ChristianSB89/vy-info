<!DOCTYPE html>

<html>

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Keyboard Layout</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="keyboard.css">

    </head>

    <body>

        <div class="entire-keyboard">

            <div class="top-row">

                <button class="qwerty" id="q">Q</button>
                <button class="qwerty" id="w">W</button>
                <button class="qwerty" id="e">E</button>
                <button class="qwerty" id="r">R</button>
                <button class="qwerty" id="t">T</button>
                <button class="qwerty" id="y">Y</button>
                <button class="qwerty" id="u">U</button>
                <button class="qwerty" id="i">I</button>
                <button class="qwerty" id="o">O</button>
                <button class="qwerty" id="p">P</button>
                <button class="qwerty" id="å">Å</button>

            </div>

            <div class="middle-row">

                <button class="qwerty" id="a">A</button>
                <button class="qwerty" id="s">S</button>
                <button class="qwerty" id="d">D</button>
                <button class="qwerty" id="f">F</button>
                <button class="qwerty" id="g">G</button>
                <button class="qwerty" id="h">H</button>
                <button class="qwerty" id="j">J</button>
                <button class="qwerty" id="k">K</button>
                <button class="qwerty" id="l">L</button>
                <button class="qwerty" id="ø">Ø</button>
                <button class="qwerty" id="æ">Æ</button>

            </div>

            <div class="bottom-row">

                <button class="qwerty" id="z">Z</button>
                <button class="qwerty" id="x">X</button>
                <button class="qwerty" id="c">C</button>
                <button class="qwerty" id="v">V</button>
                <button class="qwerty" id="b">B</button>
                <button class="qwerty" id="n">N</button>
                <button class="qwerty" id="m">M</button>

            </div>

            <div class="spacebar-position">

                <button class="spacebar" id="spacebar">
                    SPACEBAR
                </button>

            </div>

        </div>

    </body>
</html>
