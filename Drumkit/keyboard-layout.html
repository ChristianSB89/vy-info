<!DOCTYPE html>

<html>

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Keyboard Layout</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="keyboard.css">

    </head>

    <body>

        <div class="entire-keyboard">

            <div class="top-row">

                <button class="qwerty cymbals cymbal3" id="e">E<br>Crash 1</button>
                <button class="qwerty cymbals cymbal1" id="r">R<br>Crash 2</button>
                <button class="qwerty cymbals cymbal2" id="t">T<br>Crash 3</button>
                <button class="qwerty cymbals cymbal4" id="y">Y<br>Crash 4</button>
                <button class="qwerty cymbals ridebody" id="u">U<br>Ride Body</button>
                <button class="qwerty cymbals ridebell" id="i">I<br>Ride Bell</button>

            </div>

            <div class="middle-row">

                <button class="qwerty snare" id="f">F<br>Snare</button>
                <button class="qwerty kick" id="g">G<br>Kick</button>
                <button class="qwerty hh hhc" id="j">J<br>Hihat Closed</button>
                <button class="qwerty hh hhchk" id="k">K<br>Hihat Chick</button>
                <button class="qwerty hh hho" id="l">L<br>Hihat Open</button>

            </div>

            <div class="bottom-row">

                <button class="qwerty toms tom1" id="x">X<br>Tom 1</button>
                <button class="qwerty toms tom2" id="c">C<br>Tom 2</button>
                <button class="qwerty toms tom3" id="v">V<br>Tom 3</button>
                <button class="qwerty toms tom4" id="b">B<br>Tom 4</button>
                <button class="qwerty toms tom5" id="n">N<br>Tom 5</button>

            </div>

        </div>

        <script src="keyboard.js"></script>

    </body>
</html>
